<div>
    <div>
        <h2>Car list
        </h2>
        <div class="search">
            <input type="text" id="inp" placeholder="Search text..." [(ngModel)]="searchId">
            <button type="button" id="btns" (click)="onSearch()">Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>CarID</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Color</th>
                    <th>EngineType</th>
                    <th>TransmissionType</th>
                    <th>Mileage</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars">
                    <td>{{ car.CarID }}</td>
                    <td>{{ car.Make }}</td>
                    <td>{{ car.Model }}</td>
                    <td>{{ car.Year }}</td>
                    <td>{{ car.Color }}</td>
                    <td>{{ car.EngineType }}</td>
                    <td>{{ car.TransmissionType }}</td>
                    <td>{{ car.Mileage }}</td>
                    <td><button routerLink="/admin/employeedata/update/{{ car.CarID }}"><i class="bi bi-pencil-square"></i> edit</button></td>
                    <td><button (click)="deleteEmployee(car.CarID)"><i class="bi bi-trash3"></i>Delete</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>


<!-- Loading Overlay -->
<div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div>Please wait...</div>
</div>


<!-- Pagination -->
<div class="pagination">
    <button (click)="prevPage()" [disabled]="pageIndex === 1">Previous</button>
    <span>{{ pageIndex }}</span>
    <button (click)="nextPage()">Next</button>
</div>
